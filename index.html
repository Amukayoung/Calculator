<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="content">
        <div class="calculator">
            <div class="display">
                <div class="operation"></div>
                <div class="result">0</div>
            </div>
            <div class="row">
                <div id="clear" class="button-wrapper">
                    <button>CLEAR</button>
                </div>
                <div id="delete" class="button-wrapper">
                    <button>DELETE</button>
                </div>
            </div>
            <div class="row">
                <div id="7" class="button-wrapper">
                    <button>7</button>
                </div>
                <div id="8" class="button-wrapper">
                    <button>8</button>
                </div>
                <div id="9" class="button-wrapper">
                    <button>9</button>
                </div>
                <div id="รท" class="button-wrapper operation-button">
                    <button>รท</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
